<main class="container">
  <div class="form-container">
    <h2 class="form-title">Post New Contact</h2>
    <form [formGroup]="contactPostForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Luci Souza"
          required
          formControlName="name"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          placeholder="luci@gmail.com"
          required
          formControlName="email"
        />
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Phone</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          name="phone"
          placeholder="328165487"
          required
          formControlName="phone"
        />
      </div>

      <button class="btn-primary" type="submit" (click)="contactPost()">
        Post
      </button>
    </form>
  </div>
</main>
