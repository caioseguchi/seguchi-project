<main class="container">
  <div class="form-container">
    <h2 class="form-title">Update Contact</h2>
    <form [formGroup]="updateContactForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          formControlName="name"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          required
          formControlName="email"
        />
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Phone</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          name="phone"
          required
          formControlName="phone"
        />
      </div>

      <button class="btn-primary" type="submit" (click)="updateContact()">
        Update
      </button>
    </form>
  </div>
</main>
